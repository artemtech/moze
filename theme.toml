# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example

name = "Moze"
license = "MIT"
licenselink = "https://raw.githubusercontent.com/zectstudio/moze/master/LICENSE"
description = "Portfolio page with a minimum of text. This theme is made for all creators who want to talk using their artwork, because words and sentences are no longer enough."
homepage = "http://raniaamina.id/"
tags = ["portfolio","landing page","gallery","hugo theme"]
features = ["LightGallery","Masonry grid","isolde","responsif","2k support","fully optimized"]
min_version = "0.41"

[author]
  name = "zectstudio"
  homepage = "https://github.com/zectstudio"

# If porting an existing theme
[original]
  name = ""
  homepage = ""
  repo = ""
